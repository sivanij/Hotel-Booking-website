<html>

    <header>

            </div>
            <div>

               </div>
               
               <div>
                  <ul>
                     <li class = "li">

                     </li>

                     <li class = "li">

                        <p>calcutta</p>
                     </li>
                  </ul>
                  <ul>
                     <li class = "li">
                        <img class = "delhi" src = "https://media-cdn.tripadvisor.com/media/photo-s/15/4d/46/b8/chennai-madras.jpg" 
                             alt="delhi_city_logo">

                     </li>
                     <li class = "li">
                        <img  class = "goa"src ="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/fc/agra.jpg

                        " alt = "goa_city_logo">
                        <p>Agra</p>
                     </li>
                     <li class = "li" >
                        <img class = "hyderabad"  src = "https://media-cdn.tripadvisor.com/media/photo-s/10/a3/3b/8a/screenshot-2017-09-12.jpg" alt="charminar_logo">

                     <li class = "li">
                        <img  class = "kolkata"src = "https://media-cdn.tripadvisor.com/media/photo-s/0c/d2/2f/7a/palace-from-the-outside.jpg" alt ="kolkata" >
                        <p>Bengaluru</p>
                     </li>
                  </ul>
               </div>
               <div class = "viewmore_wrapper">
                  <a href = "index.html">
                     <button type="button" class="btn btn-secondary viewmore">view more</button>
                  </a>
                  
               </div>
              
            </div>
            <footer>
               <div>
                  <div class = "contact_wrapper">
                     <button type="button" class="btn btn-primary contactus" data-toggle="modal" data-target="#contactUs">
                        Contact Us
                      </button>
                  </div>
                  <div class="socialmedia_wrapper">
                      <a href = "https://www.facebook.com/" target="_blank">
                         <img class="socialmedia_icon" src="assests/images/facebook.png">

                  </div>

        <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="login" aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered" role="document">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
             </div>
             <div class="modal-body">
               <div>
                  <form action="index.html" class = "main_container">
                      <div>
                          <label>Username:</label>
                          <input type = "text" name="userName" placeholder="Enter Username" required>
                      </div>
                      <div>
                          <label>Password:</label>
                          <input type = "password" name="password" placeholder="Enter Password " required>
                      </div>
              </div>
             </div>
             <div class="modal-footer">
               <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
               <button type="submit" class="btn btn-primary">Login</button>
             </div>
            </form>
           </div>
         </div>
       </div>
       <div class="modal fade" id="contactUs" tabindex="-1" role="dialog" aria-labelledby="contactUs" aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered" role="document">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
             </div>
             <div class="modal-body">
               <div>
                  <p>Thank You for Reaching out!!! </p>
                  <p>Please Enter your email we will get back to you.</p>
                  <form action="index.html">
                       <input type = "text" placeholder="Enter your email" required>    
               </div>
             </div>
             <div class="modal-footer">
               <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
               <button type="submit" class="btn btn-primary">Submit</button>
             </div>
            </form>
           </div>
         </div>
       </div>
