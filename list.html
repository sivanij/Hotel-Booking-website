       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <body>
        <div>

                  <a href= "#mapview" data-container="mapview">

                  </a>
                                  
               
            </div>
            <div>
               <div id = "listview" class="viewcontainer active">
                  <div class = "city_card">
                     <a href = "detail.html">

                              </div>
                              <div  class = "content-wrapper">
                                       
                                 <h3>Radisson Blu Hotel</h3>
                                 <!-- <span>5 star</span> -->

                           </div>
                        
                     </a>
                     
                  </div>

                     <a href = "detail.html">

                              <h3>The Lalit New Delhi</h3>
                              <div class="stardiv">
                                 <div class="clip-star"></div>

                              </div>
                              <p>New Delhi</p>

                        </div>
                        
                        
                     </a>
                  </div>
                  <div class = "city_card_last">
                     <a href = "detail.html">
                        <div class = "image_content_wrapper">
                           <div class = "image_wrapper">
                              <img class ="listview_images" src = "https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg"

                           <div class = "content-wrapper">

                              </div>
                              <p>New Delhi</p>
                           </div>

                        </div>
                        
                     </a>
                  </div>
               
              </div>
              
              <div id = "mapview" class="viewcontainer">
                   <img src = "https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png">

            </div>
            <footer>
               <div>
                  <div class = "contact_wrapper">
                     <button type="button" class="btn btn-primary contactus" data-toggle="modal" data-target="#contactUs">
                        Contact Us
                      </button>
                  </div>
                  <div class="socialmedia_wrapper">
                      <a href = "https://www.facebook.com/" target="_blank">

                      </a>
                      <a href = "https://www.instagram.com/" target="_blank">

                      <a href = "https://www.twitter.com/" target="_blank">

                  <div class="text_wrapper" >

                  </div>

        <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="login" aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered" role="document">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
             </div>
             <div class="modal-body">
               <div>
                  <form action="index.html" class = "main_container">
                      <div>
                          <label>Username:</label>
                          <input type = "text" name="userName" placeholder="Enter Username" required>
                      </div>
                      <div>
                          <label>Password:</label>
                          <input type = "password" name="password" placeholder="Enter Password " required>
                      </div>
              </div>
             </div>
             <div class="modal-footer">
               <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
               <button type="submit" class="btn btn-primary">Login</button>
             </div>
            </form>
           </div>
         </div>
       </div>
       <div class="modal fade" id="contactUs" tabindex="-1" role="dialog" aria-labelledby="contactUs" aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered" role="document">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
             </div>
             <div class="modal-body">
               <div>
                  <p>Thank You for Reaching out!!! </p>
                  <p>Please Enter your email we will get back to you.</p>
                  <form action="index.html">
                       <input type = "text" placeholder="Enter your email" required>    
               </div>
             </div>
             <div class="modal-footer">
               <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
               <button type="submit" class="btn btn-primary">Submit</button>
             </div>
            </form>
           </div>
         </div>
       </div>
